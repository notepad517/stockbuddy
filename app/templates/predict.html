<!doctype html>
<html lang="en">

{%load static%}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="Codescandy" />

  <!-- Favicon icon-->
  <link rel="shortcut icon" type="image/x-icon" href="{%static 'geeks/dist/assets/images/favicon/favicon.ico'%}" />

  <!-- darkmode js -->
  <script src="{%static 'geeks/dist/assets/js/vendors/darkMode.js'%}"></script>

  <!-- Libs CSS -->
  <link href="{%static 'geeks/dist/assets/fonts/feather/feather.css'%}" rel="stylesheet" />
  <link href="{%static 'geeks/dist/assets/libs/bootstrap-icons/font/bootstrap-icons.min.css'%}" rel="stylesheet" />
  <link href="{%static 'geeks/dist/assets/libs/simplebar/dist/simplebar.min.css'%}" rel="stylesheet" />

  <!-- Theme CSS -->
  <link rel="stylesheet" href="{%static 'geeks/dist/assets/css/theme.min.css'%}" />

  <link rel="canonical" href="https://geeksui.codescandy.com/geeks/index.html" />
  <link href="{%static 'geeks/dist/assets/libs/tiny-slider/dist/tiny-slider.css'%}" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/1d9a14d3ec.js" crossorigin="anonymous"></script>

  <title>Stocks Buddy</title>
</head>

<body>
  <main>
    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-0">
        <a class="navbar-brand" href="/home" style="display: flex; align-items: center; justify-content: center;">
          <img src="{%static 'geeks/dist/assets/images/svg/graph.svg'%}" alt="Stocks" style="height: 50px;" />
          <p style="margin-top: 16px; margin-left: 10px; font-weight: 600;">Stocks Buddy</p>
        </a>
        <!-- Mobile view nav wrap -->
        <div class="ms-auto d-flex align-items-center order-lg-3">
          <div class="dropdown">
            <button class="btn btn-light btn-icon rounded-circle d-flex align-items-center" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
              <i class="bi theme-icon-active"></i>
              <span class="visually-hidden bs-theme-text">Toggle theme</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bs-theme-text">
              <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                  <i class="bi theme-icon bi-sun-fill"></i>
                  <span class="ms-2">Light</span>
                </button>
              </li>
              <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                  <i class="bi theme-icon bi-moon-stars-fill"></i>
                  <span class="ms-2">Dark</span>
                </button>
              </li>
              <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                  <i class="bi theme-icon bi-circle-half"></i>
                  <span class="ms-2">Auto</span>
                </button>
              </li>
            </ul>
          </div>
        </div>

        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="navbar-default">
          <ul class="navbar-nav mt-3 mt-lg-0" style="gap: 16px;">
            <a href="/home#trendingSection">Trending Stocks</a>
            <a href="/predict">Predictor</a>
            <a href="/home">News Section</a>
            <a href="/allticket">All tickets</a>
          </ul>
          <form class="mt-3 mt-lg-0 ms-lg-3 d-flex align-items-center">
            <span class="position-absolute ps-3 search-icon">
              <i class="fe fe-search"></i>
            </span>
            <label for="search" class="visually-hidden"></label>
            <input type="search" id="search" class="form-control ps-6" placeholder="Search stocks" />
          </form>
        </div>
      </div>
    </nav>


    <main>
      <!-- Page Content -->
      <section class="py-8">
        <div class="container my-lg-8">
          <!-- Hero Section -->
          <div class="row">
            <div class="offset-xl-2 col-xl-8 col-lg-12 col-md-12">
              <div class="mb-4 mb-xl-0 text-center">
                <span class="badge bg-success-soft rounded-pill fs-5">
                  <span class="fw-bold">Stocks</span>
                  - Helping Buddy
                </span>
                <!-- Caption -->
                <h1 class="display-2 ls-sm mt-2 fw-bold">Predict for your stock</h1>
                <p class="mb-6 h2 px-md-8">Get accurate results for your favourite stocks</p>
                <!-- Form -->
                <form class="row" style="margin-left: 200px;" novalidate>
                  <div class="mb-3 col-md-8 col-12 ps-md-0 position-relative">
                    <label for="email" class="visually-hidden">Ticket Name</label>
                    <input type="email" class="form-control" placeholder="Ticket Name" id="tickerinp" required="">
                  </div>
                  <div class="mb-3 col-md-8 col-12 ps-md-0 position-relative">
                    <label for="email" class="visually-hidden">Number of Days</label>
                    <input type="email" class="form-control" placeholder="Number of Days" id="days" required="">
                  </div>
                </form>
                <!-- button -->
                <div style="margin-left: 300px;">
                  <div class="d-grid mb-3 col-md-4 col-12 ps-md-0">
                    <button class="btn btn-dark" type="submit" onclick="LoadURL()">Predict</button>
                  </div>
                  <div style="margin-left: -25px;" class="text-start col-12 fw-medium ps-lg-0 mt-3">
                    Rated 5 Stars
                    <span>by over</span>
                    <span class="text-primary">100+ Users</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- col -->
            <div class="offset-xl-1 col-xl-10 col-12 mt-8">
              <div class="card bg-gradient-mix-shade px-md-5 pt-md-5 px-4 pt-4 rounded-3">
                <!-- Img -->
                <img src="{%static 'images/logo.png'%}" alt="analytics" class="rounded-3 mb-n5 img-fluid smooth-shadow-md">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

  </main>
  <!-- Footer -->
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row align-items-center g-0 border-top py-2">
        <!-- Desc -->
        <div class="col-md-6 col-12 text-center text-md-start">
          <span>
            Â©
            <span id="copyright">
              <script>
                document.getElementById("copyright").appendChild(document.createTextNode(new Date().getFullYear()));
              </script>
            </span>
            All Rights Reserved.
          </span>
        </div>
        <!-- Links -->
        <div class="col-12 col-md-6">
          <nav class="nav nav-footer justify-content-center justify-content-md-end">
            <a class="nav-link active ps-0" href="#!">Privacy</a>
            <a class="nav-link" href="#!">Terms</a>
            <a class="nav-link" href="#!">Feedback</a>
            <a class="nav-link" href="#!">Support</a>
          </nav>
        </div>
      </div>
    </div>


  </footer>

  <!-- Scroll top -->
  <div class="btn-scroll-top">
    <svg class="progress-square svg-content" width="100%" height="100%" viewBox="0 0 40 40">
      <path d="M8 1H32C35.866 1 39 4.13401 39 8V32C39 35.866 35.866 39 32 39H8C4.13401 39 1 35.866 1 32V8C1 4.13401 4.13401 1 8 1Z" />
    </svg>
  </div>

  <!-- Scripts -->

  <script type="text/javascript">
    function LoadURL() {
      var ticker = document.getElementById("tickerinp").value;
      var days = document.getElementById("days").value;
      var server = window.location.origin;
      var path = "/finalresult/" + ticker + "/" + days;
      var url = server + path;
      window.location.href = url;
    }
  </script>

  <script src="{%static 'geeks/dist/assets/libs/@popperjs/core/dist/umd/popper.min.js'%}"></script>
  <script src="{%static 'geeks/dist/assets/libs/bootstrap/dist/js/bootstrap.min.js'%}"></script>
  <script src="{%static 'geeks/dist/assets/libs/simplebar/dist/simplebar.min.js'%}"></script>

  <!-- Theme JS -->
  <script src="{%static 'geeks/dist/assets/js/theme.min.js'%}"></script>

  <script src="{%static 'geeks/dist/assets/libs/tiny-slider/dist/min/tiny-slider.js'%}"></script>

  <script src="{%static 'geeks/dist/assets/libs/tippy.js/dist/tippy-bundle.umd.min.js'%}"></script>
  <script src="{%static 'geeks/dist/assets/js/vendors/tnsSlider.js'%}"></script>
  <script src="{%static './assets/js/vendors/tooltip.js'%}"></script>

</body>

</html>
